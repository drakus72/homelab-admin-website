<!--main-->
<div class="container" id="main">
   <div class="row">
   
         <div class="col-md-12 col-sm-12">
        <div class="panel panel-default">
           <div class="panel-heading"><h4>Home Lab Servers</h4></div>
   			<div class="panel-body">
        
                 <div id="ngServer1" ng-controller="serverInputController">

                              <!-- Responsive table starts here -->
                              <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
                              <div class="table-responsive-vertical shadow-z-1">
                              <!-- Table starts here -->
                              <table id="table" class="table table-hover table-mc-red">
                                  <thead>
                                    <tr>
                                      <th>VMID</th>
                                      <th>Hostname</th>
                                      <th>Description</th>
                                      <th>IP Address</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr ng-repeat="server in homelab.servers">
                                      <td data-title="VMID">{{server.vmid}}</td>
                                      <td data-title="hostname">{{server.hostname}}</td>
                                      <td data-title="description">
                                        {{server.desc}}
                                      </td>
                                      <td data-title="ip">{{server.ip}}</td>
                                    </tr>

                                  </tbody>
                                </table>
                              </div>
                            </div>
            </div>
   		</div>
       </div>
    </div>
</div><!--/main-->
